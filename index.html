<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans">
    <title>Calculator</title>
</head>
<body>

    <section class="header">
        <h2>Calculator</h2>
    </section>

    <section class="middle">
            <div class="column-1">
                <div class="calculator">
                    <div>
                        <input type="text" id="number-display">
                    </div>
                    <div class="row">
                        <button id="all-clear">AC</button>
                        <button id="backspace">Backspace</button>
                    </div>
                    <div class="row">
                        <button>1/x</button>
                        <button>Root</button>
                        <button>x2</button>
                        <button>/</button>
                    </div>
                    <div class="row">                                                
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>X</button>
                    </div>
                    <div class="row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>-</button>
                    </div>
                    <div class="row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>+</button>
                    </div>
                    <div class="row">
                        <button>ph</button>
                        <button>0</button>
                        <button>.</button>
                        <button>=</button>
                    </div>
                </div>
            </div>

            <div class="column-2">
                <div class="history">
                    history
                </div>
            </div>
    </section>

    <section class="footer">
        <p>By mSchaeken</p>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
