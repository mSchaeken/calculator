<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>

    <section class="header">
        <h2>Calculator</h2>
    </section>

    <section class="middle">
            <div class="column-1">
                <div class="calculator">
                    <div class="display-background">
                        <div id="number-display">
                            <p id="previous-number"></p>
                            <p id="current-number"></p>
                        </div>
                    </div>
                    <div class="row">
                        <button class="clear" id="all-clear">AC</button>
                        <button class="backspace" id="backspace">
                            <span class="material-symbols-sharp">keyboard_backspace</span>
                        </button>
                    </div>
                    <div class="row">                                                
                        <button class="operand" id="7">7</button>
                        <button class="operand" id="8">8</button>
                        <button class="operand" id="9">9</button>
                        <button class="operator" id="multiply">ร</button>
                    </div>
                    <div class="row">
                        <button class="operand" id="4">4</button>
                        <button class="operand" id="5">5</button>
                        <button class="operand" id="5">6</button>
                        <button class="operator" id="divide">รท</button>
                    </div>
                    <div class="row">
                        <button class="operand" id="1">1</button>
                        <button class="operand" id="2">2</button>
                        <button class="operand" id="3">3</button>
                        <button class="operator" id="add">+</button>
                        </button>
                    </div>
                    <div class="row">                      
                        <button class="operand" id="0">0</button>
                        <button class="separator" id="dot">.</button>
                        <button class="evaluate" id="evaluate">=</button>
                        <button class="operator" id="subtract">-</button>                        
                    </div>
                </div>
            </div>

            <div class="column-2">
                <div class="history">
                    <div class="history-icon-container">
                        <span class="material-symbols-sharp">history</span>
                        <span class="material-symbols-sharp">backspace</span>
                    </div>
                </div>
            </div>
    </section>

    <section class="footer">
        <p>| by mSchaeken |</p>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
