<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans">
    <title>Calculator</title>
</head>
<body>

    <section class="header">
        <h2>Calculator</h2>
    </section>

    <section class="middle">
            <div class="column-1">
                <div class="calculator">
                    <div class="display-background">
                        <p id="number-display"></p>
                    </div>
                    <div class="row">
                        <button class="clear" id="all-clear">AC</button>
                        <button class="clear" id="backspace">Backspace</button>
                    </div>
                    <div class="row">
                        <button class="operator" id="1">1/x</button>
                        <button class="operator" id="root">Root</button>
                        <button class="operator" id="square">x2</button>
                        <button class="operator" id="divide">/</button>
                    </div>
                    <div class="row">                                                
                        <button class="operand" id="7">7</button>
                        <button class="operand" id="8">8</button>
                        <button class="operand" id="9">9</button>
                        <button class="operator" id="multiply">X</button>
                    </div>
                    <div class="row">
                        <button class="operand" id="4">4</button>
                        <button class="operand" id="5">5</button>
                        <button class="operand" id="5">6</button>
                        <button class="operator" id="subtract">-</button>
                    </div>
                    <div class="row">
                        <button class="operand" id="1">1</button>
                        <button class="operand" id="2">2</button>
                        <button class="operand" id="3">3</button>
                        <button class="operator" id="add">+</button>
                    </div>
                    <div class="row">
                        <button>ph</button>
                        <button class="operand" id="0">0</button>
                        <button class="operand" id="dot">.</button>
                        <button class="operator" id="evaluate">=</button>
                    </div>
                </div>
            </div>

            <div class="column-2">
                <div class="history">
                    HISTORY
                </div>
            </div>
    </section>

    <section class="footer">
        <p>Footer</p>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
