<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans">
    <title>Calculator</title>
</head>
<body>

    <section class="header">
        <h2>Calculator</h2>
    </section>

    <section class="middle">
            <div class="column-1">
                <div class="calculator">
                    <div>
                        <input type="text" id="number-display">
                    </div>
                    <div class="row">
                        <button class="clear" id="all-clear">AC</button>
                        <button class="clear" id="backspace">Backspace</button>
                    </div>
                    <div class="row">
                        <button class="operator">1/x</button>
                        <button class="operator">Root</button>
                        <button class="operator">x2</button>
                        <button class="operator">/</button>
                    </div>
                    <div class="row">                                                
                        <button class="operand">7</button>
                        <button class="operand">8</button>
                        <button class="operand">9</button>
                        <button class="operator">X</button>
                    </div>
                    <div class="row">
                        <button class="operand">4</button>
                        <button class="operand">5</button>
                        <button class="operand">6</button>
                        <button class="operator">-</button>
                    </div>
                    <div class="row">
                        <button class="operand">1</button>
                        <button class="operand">2</button>
                        <button class="operand">3</button>
                        <button class="operator">+</button>
                    </div>
                    <div class="row">
                        <button>ph</button>
                        <button class="operand">0</button>
                        <button class="operator">.</button>
                        <button class="operator">=</button>
                    </div>
                </div>
            </div>

            <div class="column-2">
                <div class="history">
                    history
                </div>
            </div>
    </section>

    <section class="footer">
        <p>By mSchaeken</p>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
