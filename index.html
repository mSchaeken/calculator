<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

                    <div>Backspace</div>

                    <div>/</div>

                    <div>8</div>
                    <div>9</div>
                    <div>X</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>-</div>
                    <div>1</div>

                    <div>3</div>
                    <div>+</div>
                    <div>ph</div>
                    <div>0</div>

                    history

    </section>
